<html>
<head>
    <title>System Card Viewer</title>
    <style>
        /* Reset all margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Ensure HTML and body take up full space */
        html, body {
            width: 100% !important;
            height: 100% !important;
            overflow: hidden !important;
            position: relative !important;
        }

        /* Make iframe fill all available space with higher specificity */
        iframe,
        iframe[allowfullscreen],
        body > iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
            display: block;
        }
    </style>
</head>
<body>
    <iframe 
        src="https://www.figma.com/proto/haXTVr4wZaeSC344BqDBpR/Text-Transparency-Card?page-id=0%3A1&node-id=1-33&p=f&viewport=144%2C207%2C0.47&t=Hp8ZCw5Fg7ahsiq1-8&scaling=min-zoom&content-scaling=fixed&hide-ui=1" 
        allowfullscreen>
    </iframe>
</body>
</html>
